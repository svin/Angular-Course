<!DOCTYPE html>
<html lang="en" ng-app="ContactListApp">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <link href="media/css/bootstrap.min.css" rel="stylesheet">
    <script>
        var ContactListApp = angular.module('ContactListApp', []);
        ContactListApp.controller("ContactListCtr", ['$scope', function ($scope) {
            $scope.contact = {};
            $scope.contactList = [
                {name: "Koop", email: "inter@yahoo.com"},
                {name: "Bob", email: "BM@yahoo.com"}
            ];

            $scope.onBtnClick = function() {
                if($scope.contact.$valid) {
                    $scope.contactList.push($scope.contact);
                    $scope.contact = {};
                }
            }
        }]);
    </script>
    <style>
        input.ng-invalid{
            color: red;
        }
        input.ng-valid{
            color: green;
        }
    </style>
</head>

<body ng-controller="ContactListCtr">
    <br/>

    <div class="container">
        <form name="contactForm">
            <div class="row">
                <div class="col-xs-3">
                    <div class="input-group col-xs-12" >
                        <input type="text" class="form-control" placeholder="Name" ng-model="contact.name" required>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
                <div class="col-xs-4">
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Email" ng-model="contact.email" required>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="onBtnClick()">Add!</button>
                  </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->


            <div class="row"></div>
            <div>
                <h2>Contact List</h2>
                <ul>
                    <li ng-repeat="localContact in contactList track by $index">{{localContact.name}} {{localContact.email}}</li>
                </ul>
            </div>
        </form>
    </div>



</body>
</html>
