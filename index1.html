<!DOCTYPE html>
<html lang="en" ng-app="ContactListApp">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <link href="media/css/bootstrap.min.css" rel="stylesheet">
    <script>
        var ContactListApp = angular.module('ContactListApp', []);
        ContactListApp.controller("ContactListCtr", ['$scope', function ($scope) {
            $scope.contact = {};
            $scope.contactList = [
                {name: "Koop", email: "inter@yahoo.com"},
                {name: "Bob", email: "BM@yahoo.com"}
            ];
        }]);
    </script>
</head>

<body ng-controller="ContactListCtr">

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
                    <input type="text" class="form-control" placeholder="Search for...">
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->


        <div class="row"></div>
        <div>
            <h2>Contact List</h2>
            <ul>
                <li ng-repeat="localContact in contactList track by $index">{{localContact.name}} {{localContact.email}}</li>
            </ul>
        </div>
    </div>



</body>
</html>
